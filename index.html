<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Plugin CSS -->
    <!-- animsition plugin -->
    <link rel="stylesheet" type="text/css" href="assets/animsition-master/css/animsition.css">

    <!-- slick-slider plugin -->
    <link rel="stylesheet" type="text/css" href="assets/slick-slider/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/slick-slider/css/slick-theme.css">

    <!-- curved text plugin -->
    <link rel="stylesheet" type="text/css" href="assets/curved-text/css/demo.css">

    <!-- wow js plugin -->
    <link rel="stylesheet" type="text/css" href="assets/wow-master/css/animate.css">


    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>jQuery Plugin Example</title>
  </head>
  <body>
    <section class="animsition">

      <div class="container mb-5">
        <div class="row">
          <div class="col-md-12">
            <h1>jQuery Animsition Plugin</h1>
            <div class="animsition">
              <a href="index.html"   class="animsition-link" data-animsition-out-class="fade-out-right"
                 data-animsition-out-duration="2000">Home Page</a>

              <a href="contact.html"  class="animsition-link" data-animsition-out-class="rotate-out"
                 data-animsition-out-duration="500">Contact Page</a>
            </div>
                      


          </div>
        </div>
      </div>

      <section class="curved-text">
      <div class="container mb-5">
        <div class="row">
          <div class="col-md-12">
            <h1>jQuery CurvedText Plugin</h1>
            <div class="curvedText">

            <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>

          </div>
        </div>
      </div>
    </section>

    <section class="counter-up">
       <div class="container mb-5">
         <h1>jQuery Counter Up Plugin</h1>
      <div class="row">

       
        <div class="col-md-3">
             <div class="single-box">
                 <span class="counter">5555</span>
                 <h4>Users</h4>
              </div>
          </div>
          <div class="col-md-3">
               <div class="single-box">
                  <span class="counter">25</span>
                  <h4>Instructors</h4>
              </div>
          </div>
           <div class="col-md-3">
                <div class="single-box">
                    <span class="counter">7575</span>
                    <h4>Enrollment</h4>
                </div>
          </div>
          <div class="col-md-3">
               <div class="single-box">
                   <span class="counter">3333</span>
                  <h4>Today's Viewer</h4>
           </div>
          </div>
       </div>
    </div>
    </section>

    <section class="slick-slider bg-primary">
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-12">
          <h1>jQuery Slick-Slider Plugin</h1>

           <div class="autoplay">
              <div><img src="images/coffe.jpg" alt="coffe" class="img-fluid"></div>
              <div><img src="images/dream.jpg" alt="dream" class="img-fluid"></div>
              <div><img src="images/festival.jpg" alt="festival" class="img-fluid"></div>
               <div><img src="images/winter.jpg" alt="winter" class="img-fluid"></div>
            </div> 
        </div>
      </div>
    </div>
    </section>

    </section>

    <section class="wow swing" data-wow-duration="5s" data-wow-delay="2s">
      <div class="container"> 
             <h1>jQuery Wow js Plugin</h1>
                  <img src="images/abby-kihano.jpg" alt="festival" class="img-fluid">
      </div>
    </section>

    




   
     <!-- JS Links -->
    <script src="js/jquery.min.js"></script>

    <!-- animsition plugin -->
    <script src="assets/animsition-master/js/animsition.min.js"></script>

    <!-- slick-slider plugin -->
    <script src="assets/slick-slider/js/slick.min.js"></script>

    <!-- curved text plugin -->
    <script src="assets/curved-text/js/jquery.typorize.min.js"></script>
    <script src="assets/curved-text/js/jquery.curvedtext.min.js"></script>
    <script src="assets/curved-text/js/demo.js"></script>

    <!-- wow js plugin -->
    <script src="assets/wow-master/js/wow.min.js"></script>

    <!-- counter-up plugin -->
    <script src="assets/counter-up/js/jquery.waypoints.min.js"></script>
    <script src="assets/counter-up/js/jquery.counterup.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
   

    </script>
  </body>
</html>
